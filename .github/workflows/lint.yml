name: Lint Check

on:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Run chmod to make gradlew executable
        run: chmod +x ./gradlew
      - name: Run Lint
        run: ./gradlew lint

            
      
